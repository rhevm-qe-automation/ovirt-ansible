---
- name: Deploy node for ovirt-engine remote DB
  hosts: remote-db
  vars:
    ovirt_engine_remote_db: true
    ovirt_engine_dwh_remote_db: true
    ovirt_engine_remote_db_access:
      -
        type: host
        address: 0.0.0.0/0
        method: md5
      -
        type: local
        method: trust
  roles:
    - role: ovirt-common
    - role: ovirt-engine-remote-db
